<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - WhatsApp</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <form action="/acceso-login" method="POST">
                <h2>Iniciar sesión</h2>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico"><br>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña"><br>

                <input type="submit" value="Iniciar sesión">
            </form>
            <p class="signup-link">¿No tienes cuenta? <a href="/templates/registro.html">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
